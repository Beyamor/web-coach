<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
	<head>
		<title>Colton Phillips</title>

		{% block css %}
			<link rel="stylesheet" type="text/css" href="/static/css/base.css">
		{% endblock %}

		{% block js %}
			<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		{% endblock %}
	</head>
	<body>
		<div id="sidebar">
			<div id="crest">
				<a href="/" title="Home">
					<img src="/static/images/reasonably-sized-crest.jpg">
				</a>
			</div>
			<div id="about-me">
				HI I'M COLTON PHILLIPS AND I LIKE THINGS REAL GOOD
			</div>
			<div id="my-links">
				<div class="links-title">
					CHECK ME OUT:
				</div>
				<div class="links">
					{% for description, link in SIDEBAR_LINKS %}
						<div>
							<a href="{{ link }}"
								{% if not link.startswith('/') %} target="_blank" {% endif %}>
								{{ description }}
							</a>
						</div>
					{% endfor %}
				</div>
			</div>
		</div>
		<div id="content-container">
			<div id="content">
				{% block content %}
				{% endblock %}
			</div>
		</div>
		<script src="http://www.dogets.com/widget/dogets.js"></script>
		<script>
DogetsCom.go({
		 wallet_address: "DAUaTZxp5ANeGKeURJuHC6Twn3CDmpRiqR",
		  currency: "dogecoin",
		   counter: "count",
		    alignment: "bl",
		     qrcode: false,
		      auto_show: true,
		       lbl_button: "Donate Dogecoin",
		        lbl_address: "Donate Dogecoin to this Address:",
			 lbl_count: "donations",
			  lbl_amount: "DOGE"});
		</script>
	</body>
</html>
