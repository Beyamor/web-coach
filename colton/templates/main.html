{% extends "base.html" %}

{% from "project.html" import project %}

{% block css %}
	{{ super() }}
	<link rel="stylesheet" type="text/css" href="/static/css/projects.css">
{% endblock %}

{% block js %}
	{{ super() }}
	<script src="/static/js/main.js"></script>
{% endblock %}

{% block content %}
<div id="projects">
	{% for title, definition in PROJECTS.items() %}
	{{ project(title, definition) }}
	{% endfor %}
</div>
{% endblock %}
