{% extends "base.html" %}
{% block css %}
        {{ super() }}
	        <link rel="stylesheet" type="text/css" href="/static/css/verbthenoun.css">
{% endblock %}

{% block content %}
<div class="verbthenoun">
	<br>Press F5 to refresh!<br><br>
	{% for i in range(12) %}
	<div>
	{%set verb = random_verb().title()%}
	{%set noun = random_noun().title()%}
	<a href="{{google_string("define "+verb)}}" target="_blank">
		{{verb}}
	</a> the <a href="{{google_string("define "+noun)}}" target="_blank">
		{{noun}}
	</a>
	</div>
	{% endfor %}
</div>
{% endblock %}
